<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>P2P Game</title>
  <style>
    pear-ctrl[data-platform="darwin"] { margin-top: 12px; margin-left: 10px; }

    #titlebar {
        -webkit-app-region: drag;
        height: 30px;
        width: 100%;
        position: fixed;
        left: 0;
        top: 0;
        background-color: #B0D94413;
        filter: drop-shadow(2px 10px 6px #888);
      }

      button, input {
        all: unset;
        border: 1px ridge #B0D944;
        background: #000;
        color: #B0D944;
        padding: .45rem;
        font-family: monospace;
        font-size: 1rem;
        line-height: 1rem;
      }

    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: sans-serif;
    }

    canvas {
      display: block;
      margin: 0 auto;
      background: black;
    }

    #menu {
      text-align: center;
      padding: 25px;
    }

    #menu input {
      padding: 6px;
      font-size: 14px;
      width: 300px;
      max-width: 80%;
    }

    #menu button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }

    #gameKeyDisplay, #gameKey {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
      color: lime;
      user-select: all;
      cursor: pointer;
    }

    #gameKey:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="titlebar">
    <pear-ctrl></pear-ctrl>
  </div>
  <div id="menu">
    <button id="createBtn">Create Game</button>
    <br />
    <input id="joinKeyInput" placeholder="Enter game key to join" />
    <button id="joinBtn">Join Game</button>
    <div id="gameKeyDisplay"></div>
  </div>
  <div id="hud" style="position: absolute; top: 10px; left: 50%; transform: translateX(-50%); color: white; font-family: monospace; font-size: 18px;">
    <div id="match-timer">2:00</div>
  </div>

  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <div id="gameKey" title="Click to copy game key"></div>

  <div id="start-controls" style="text-align:center; margin-top:10px;">
    <button id="start-btn">Start Game</button>
    <div id="status-msg" style="margin-top: 5px; font-weight: bold;"></div>
  </div>

  <div id="username-modal" class="modal">
    <div class="modal-content">
      <h3>Enter your username</h3>
      <input type="text" id="username-input" placeholder="Your name" />
      <button id="confirm-username">Continue</button>
    </div>
  </div>
  
  <style>
  .modal {
    display: none;
    position: fixed;
    z-index: 999;
    left: 0; top: 0;
    width: 100%; height: 100%;
    background-color: rgba(0,0,0,0.6);
  }
  .modal-content {
    background-color: #fff;
    padding: 20px;
    border-radius: 12px;
    width: 300px;
    margin: 20% auto;
    text-align: center;
  }
  #hud {
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    color: white;
    font-family: monospace;
    font-size: 18px;
    background: rgba(0, 0, 0, 0.4);
    padding: 4px 10px;
    border-radius: 6px;
  }
  </style>

  <script type="module" src="./app.js"></script>
</body>
</html>
